<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>TodoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- my todo list head tag Start -->
  <header>
    <h1>MY TODO LIST</h1>
  </header>

  <!--  my todo list main tag-->
  <form>
    <div class="search">
      <!-- placeholder boşluk içine bişey yazmak için kullanılıyor -->
      <input type="text" class="todo-input" placeholder="Add...">
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle"></i>
      </button>

    </div>

    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>

      </select>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todo-list">
      <!-- <div class="todo">
        <button class="complete-btn">
          <i class="fas fa-check-circle"></i>
        </button>
        <li class="todo-item">Deneme</li>
        <button class="trash-btn">
          <i class="fas fa-minus-circle"></i>
        </button>
      </div> -->
    </ul>
  </div>

  <!-- alert box -->
  <div class="alert-wrapper">
    <div class="alert-success">
      <div>Ekleme Başarılı</div>
    </div>
    <div class="alert-warning">
      <div>Input boş olamaz!</div>
      
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
